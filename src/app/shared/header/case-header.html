<h2 *ngIf="showCaseReference(); else custom_case_title" class="heading-large">
  #{{ caseDetails.case_id | ccdCaseReference}}
</h2>

<ng-template #custom_case_title>
  <div class="case-title">
    <label-field [caseField]="caseTitle" [eventFields]="caseFields"></label-field>
  </div>
</ng-template>
