<h1 *ngIf="!caseTitle.label; else case_title" class="heading-large">
  #{{ caseDetails.case_id | ccdCaseReference}}
</h1>
<ng-template #case_title ccdLabelSubstitutor [caseField]="caseTitle" [eventFields]="caseFields">
  <div class="case-title">
    <ccd-markdown [content]="caseTitle.label"></ccd-markdown>
  </div>
</ng-template>
