<div class="form-group" [id]="id()">

  <div class="panel panel-border-wide">

    <h3 class="heading-medium">
        {{caseField | ccdFieldLabel}}
      <span *ngIf="caseField.hint_text" class="form-hint">{{caseField.hint_text}}</span>
      <span *ngIf="formArray.errors" class="error-message">{{formArray.errors | ccdFirstError}}</span>
    </h3>

    <div class="form-group" *ngIf="caseField.value && caseField.value.length">

      <div class="form-group" *ngFor="let item of caseField.value; let i = index">
        <div class="form-group form-group-compound">
          <label class="form-label" [for]="buildIdPrefix(i) + i">{{itemLabel(i)}}</label>
          <ccd-field-write [caseField]="buildCaseField(item, i)" [registerControl]="buildControlRegistrer(item.id, i)" [idPrefix]="buildIdPrefix(i)"></ccd-field-write>
        </div>
        <button class="button button-secondary" type="button" (click)="removeItem(i)">Remove item</button>
      </div>

    </div>

    <button class="button" type="button" (click)="addItem()">Add item</button>

  </div>

</div>
