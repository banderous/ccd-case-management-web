<div class="grid-row">
  <div class="column-one-half">
    <h3 class="heading-medium">History</h3>
    <ccd-event-log-table [events]="events" [selected]="selected" (onSelect)="select($event)"></ccd-event-log-table>
  </div>
  <div class="column-one-half">
    <h3 class="heading-medium">Details</h3>
    <div class="EventLog-DetailsPanel">
      <ccd-event-log-details *ngIf="selected" [event]="selected"></ccd-event-log-details>
    </div>
  </div>
</div>
