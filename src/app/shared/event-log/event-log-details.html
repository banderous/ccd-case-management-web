<table class="EventLogDetails">
  <tbody>
    <tr>
      <th>Date</th>
      <td>
        <div class="tooltip">{{event.timestamp | ccdDate : 'local'}}
          <span class="tooltiptext">UTC: {{event.timestamp | ccdDate : 'utc'}}</span>
        </div>
      </td>
    </tr>
    <tr>
      <th>Author</th>
      <td>{{event.user_first_name | titlecase}} {{event.user_last_name | uppercase}}</td>
    </tr>
    <tr>
      <th>End state</th>
      <td>{{event.state_name}}</td>
    </tr>
    <tr>
      <th>Event</th>
      <td>{{event.event_name}}</td>
    </tr>
    <tr>
      <th>Summary</th>
      <td>{{event.summary | ccdDash}}</td>
    </tr>
    <tr>
      <th>Comment</th>
      <td>{{event.comment | ccdDash}}</td>
    </tr>
  </tbody>
</table>
