<div class="screen-990">
  <ccd-activity [caseId]="caseDetails.case_id" [displayMode]="BANNER"></ccd-activity>
  <ccd-case-progress [case]="caseDetails.case_id"
                     [event]="eventTrigger.id"
                     (cancelled)="cancel()"
                     (submitted)="submitted($event)"></ccd-case-progress>
</div>
